<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/logo-header.svg" alt="Логотип в шапке сайта" class="logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__wrapper">
                    <img src="./images/image.png" alt="Фото профиля" class="profile__image">
                    <div class="profile__text-wrapper">
                        <div class="profile__title-container">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__title-button">
                                <img src="./images/Vector.svg" alt="Кнопка Редактировать" class="profile__title-button-vector">
                            </button>
                        </div>
                        <p class="profile__subtitle">Функция работай!</p>
                    </div>
                    <button type="button" class="profile__button">
                        <img src="./images/Vector2.svg" alt="Кнопка профиля" class="profile__button-vector">
                    </button>
                </div>
            </section>

            <section class="cards">
                <article class="card">
                    <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Изображение в карточке" class="card__image">
                    <div class="card__title-wrapper">
                        <h2 class="card__title">Карачаевск</h2>
                        <button type="button" class="card__button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/kirill-pershin-elbrus.png" alt="Изображение в карточке" class="card__image">
                    <div class="card__title-wrapper">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button type="button" class="card__button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/kirill-pershin-dombay.png" alt="Изображение в карточке" class="card__image">
                    <div class="card__title-wrapper">
                        <h2 class="card__title">Домбай</h2>
                        <button type="button" class="card__button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/kirill-pershin-elbrus.png" alt="Изображение в карточке" class="card__image">
                    <div class="card__title-wrapper">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button type="button" class="card__button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/kirill-pershin-dombay.png" alt="Изображение в карточке" class="card__image">
                    <div class="card__title-wrapper">
                        <h2 class="card__title">Домбай</h2>
                        <button type="button" class="card__button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Изображение в карточке" class="card__image">
                    <div class="card__title-wrapper">
                        <h2 class="card__title">Карачаево-Черкесия</h2>
                        <button type="button" class="card__button"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__button-escape"></button>
                <form class="popup__form-container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <fieldset class="form">
                        <input type="text" class="form__string form__string-name" id="#form__name" name="form__name" placeholder="Ваше имя">
                        <input type="text" class="form__string form__string-job" id= "#form__job" name="form__job" placeholder="Ваш род деятельности" value="">
                    </fieldset>
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
