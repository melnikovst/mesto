<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/logo-header.svg" alt="Логотип в шапке сайта" class="logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__wrapper">
                    <img src="./images/image.png" alt="Фото профиля" class="profile__image">
                    <div class="profile__text-wrapper">
                        <div class="profile__title-container">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" aria-label="Редактировать профиль" class="profile__title-button">
                                <img src="./images/Vector.svg" alt="Кнопка Редактировать"
                                    class="profile__title-button-vector">
                            </button>
                        </div>
                        <p class="profile__subtitle">Функция работай!</p>
                    </div>
                    <button type="button" aria-label="Добавить" class="profile__button">
                        <img src="./images/Vector2.svg" alt="Кнопка профиля" class="profile__button-vector">
                    </button>
                </div>
            </section>

            <section class="cards">
                <template id="card-template">
                    <article class="card">
                        <button class="card__delete-button"></button>
                        <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Изображение в карточке"
                            class="card__image">
                        <div class="card__title-wrapper">
                            <h2 class="card__title"></h2>
                            <button type="button" aria-label="Лайк" class="card__button"></button>
                        </div>
                    </article>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_profile-info">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть всплывающее окно" class="popup__button-escape"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="form" class="form">
                    <fieldset class="form__fieldset">
                        <input type="text" class="form__input form__input_type_name" name="form-name"
                            placeholder="Ваше имя"> <!-- Классы со сложными модификаторами для JS -->
                        <input type="text" class="form__input form__input_type_job" name="form-job"
                            placeholder="Ваш род деятельности" value="">
                    </fieldset>
                    <button type="submit" aria-label="Сохранить" class="form__button">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_card-add">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть всплывающее окно"
                    class="popup__button-escape popup__button-escape_card"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="form" class="form form_popup_template">
                    <fieldset class="form__fieldset">
                        <input type="text" class="form__input form__input_type-name" name="form-name"
                            placeholder="Название">
                        <input type="text" class="form__input form__input_type-link" name="form-job"
                            placeholder="Ссылка на картинку" value="">
                    </fieldset>
                    <button type="submit" aria-label="Создать" class="form__button">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_picture">
            <figure class="popup__image">
                <img src="#" alt="АЛЬТ" class="popup__image-item">
                <figcaption class="popup__image-subtitle"></figcaption>
                <button class="popup__button-escape popup__button-escape_image"></button>
            </figure>
        </div>

    </div>
    <script src="./scripts/cards.js"></script> <!-- вынес массив с карточками в отдельный скрипт-->
    <script src="./scripts/script.js"></script>
</body>

</html>
