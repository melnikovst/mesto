<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/logo-header.svg" alt="logo-header" class="logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__wrapper">
                    <img src="./images/image.png" alt="profile-photo" class="profile__image">
                    <div class="profile__title-container">
                        <h2 class="profile__title">Жак-Ив Кусто</h2>
                        <button class="profile__title-button">
                            <img src="./images/Vector.svg" alt="image" class="profile__title-button-vector">
                        </button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button class="profile__button">
                        <img src="./images/Vector2.svg" alt="profile-button" class="profile__button-vector">
                    </button>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
