<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <!-- <img src="<%=require('./images/logo-header.svg')%>" alt="Логотип в шапке сайта" class="logo"> -->
            <img src="./images/logo-header.svg" alt="Фото профиля" class="profile__image">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__wrapper">
                    <!-- <img src="<%=require('./images/image.png')%>" alt="Фото профиля" class="profile__image"> -->
                    <img src="./images/image.png" alt="Фото профиля" class="profile__image">
                    <div class="profile__text-wrapper">
                        <div class="profile__title-container">
                            <h1 class="profile__title">Жак-ив Кусто</h1>
                            <button type="button" aria-label="Редактировать профиль" class="profile__title-button">
                                <!-- <img src="<%=require('./images/Vector.svg')%>" alt="Кнопка Редактировать"
                                    class="profile__title-button-vector"> -->
                                <img src="./images/Vector.svg" alt="Кнопка Редактировать"
                                    class="profile__title-button-vector">
                            </button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button type="button" aria-label="Добавить" class="profile__button">
                        <!-- <img src="<%=require('./images/Vector2.svg')%>" alt="Кнопка профиля" class="profile__button-vector"> -->
                        <img src="./images/Vector2.svg" alt="Кнопка профиля" class="profile__button-vector">
                    </button>
                </div>
            </section>

            <section class="cards card-flex">
                <div class="card-container">
                    <template id="card-template">
                        <article class="card">
                            <button class="card__delete-button"></button>
                            <img src="" alt="Изображение в карточке" class="card__image">
                            <div class="card__title-wrapper">
                                <h2 class="card__title"></h2>
                                <button type="button" aria-label="Лайк" class="card__button"></button>
                            </div>
                        </article>
                    </template>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <template id="slider">

        </template>

        <div class="popup popup_type_profile-info">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть всплывающее окно" class="popup__button-escape"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form novalidate name="form" class="form form_type_profile">
                    <fieldset class="form__fieldset">
                        <input type="text" class="form__input form__input_type_name" name="profile-name" required
                            minlength="2" maxlength="40" placeholder="Ваше имя" id="name">
                        <span class="form__invalid-message name-error"></span>
                        <input type="text" class="form__input form__input_type_job" name="profile-description"
                            placeholder="Ваш род деятельности" minlength="2" maxlength="200" id="description" required>
                        <span class="form__invalid-message description-error"></span>
                    </fieldset>
                    <button type="submit" aria-label="Сохранить" id="profile-button"
                        class="form__button">Сохранить</button>
                </form>
            </div>
        </div>

        <button class="slider-button slider-button-next">&gt;</button>
        <div class="popup popup_type_card-add">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть всплывающее окно"
                    class="popup__button-escape popup__button-escape_card"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="form" class="form form_popup_template" novalidate>
                    <fieldset class="form__fieldset">
                        <input type="text" class="form__input form__input_type-name" name="form-name" id="title-input"
                            placeholder="Название" required minlength="2" maxlength="30">
                        <span class="form__invalid-message title-input-error"></span>
                        <input type="url" class="form__input form__input_type-link" name="form-job" id="link-input"
                            placeholder="Ссылка на картинку" required>
                        <span class="form__invalid-message link-input-error"></span>
                    </fieldset>
                    <button type="submit" id="card-button" aria-label="Создать" class="form__button">Создать</button>
                </form>
            </div>
        </div>

        <div id="img-Template" class="popup popup_type_picture">
            <figure class="popup__image">
                <img src="#" alt="АЛЬТ" class="popup__image-item">
                <figcaption class="popup__image-subtitle"></figcaption>
                <button class="popup__button-escape popup__button-escape_image"></button>
            </figure>
        </div>

    </div>
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
