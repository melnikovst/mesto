<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/logo-header.svg')%>" alt="Логотип в шапке сайта" class="logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__wrapper">
                    <div class="profile__avatar-container">
                        <div class="spinner"></div>
                        <img src="#" alt="Что-то пошло не так :(" class="profile__image">
                        <div class="profile__icon_type_pencil"></div>
                    </div>
                    <div class="profile__text-wrapper">
                        <div class="profile__title-container">
                            <h1 class="profile__title"></h1>
                            <button type="button" aria-label="Редактировать профиль" class="profile__title-button">
                                <img src="<%=require('./images/Vector.svg')%>" alt="Кнопка Редактировать"
                                    class="profile__title-button-vector">
                            </button>
                        </div>
                        <p class="profile__subtitle"></p>
                    </div>
                    <button type="button" aria-label="Добавить" class="profile__button">
                        <img src="<%=require('./images/Vector2.svg')%>" alt="Кнопка профиля"
                            class="profile__button-vector">
                    </button>
                </div>
            </section>

            <section class="cards">
                <template id="card-template">
                    <article class="card">
                        <button class="card__delete-button"></button>
                        <img src="<%=require('./images/kirill-pershin-1088404-unsplash.png')%>"
                            alt="Изображение в карточке" class="card__image">
                        <div class="card__title-wrapper">
                            <h2 class="card__title"></h2>
                            <div class="card__likes_container_wrapper">
                                <button type="button" aria-label="Лайк" class="card__button"></button>
                                <p class="card__like_amount"></p>
                            </div>
                        </div>
                    </article>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_profile-info">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть всплывающее окно" class="popup__button-escape"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form novalidate name="profile-form" class="form form_type_profile">
                    <fieldset class="form__fieldset">
                        <input type="text" class="form__input form__input_type_name" name="name" required minlength="2"
                            maxlength="40" placeholder="Ваше имя" id="name">
                        <span class="form__invalid-message name-error"></span>
                        <input type="text" class="form__input form__input_type_job" name="about"
                            placeholder="Ваш род деятельности" minlength="2" maxlength="200" id="about" required>
                        <span class="form__invalid-message about-error"></span>
                    </fieldset>
                    <button type="submit" aria-label="Сохранить" id="profile-button"
                        class="form__button">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_card-add">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть всплывающее окно"
                    class="popup__button-escape popup__button-escape_card"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="card-form" class="form form_popup_template" novalidate>
                    <fieldset class="form__fieldset">
                        <input type="text" class="form__input form__input_type-name" name="form-name" id="title"
                            placeholder="Название" required minlength="2" maxlength="30">
                        <span class="form__invalid-message title-error"></span>
                        <input type="url" class="form__input form__input_type-link" name="form-job" id="link"
                            placeholder="Ссылка на картинку" required>
                        <span class="form__invalid-message link-error"></span>
                    </fieldset>
                    <button type="submit" id="card-button" aria-label="Создать" class="form__button">Создать</button>
                </form>
            </div>
        </div>

        <div id="img-Template" class="popup popup_type_picture">
            <figure class="popup__image">
                <img src="#" alt="АЛЬТ" class="popup__image-item">
                <figcaption class="popup__image-subtitle"></figcaption>
                <button class="popup__button-escape popup__button-escape_image"></button>
            </figure>
        </div>

        <div class="popup popup_type_avatar">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть всплывающее окно"
                    class="popup__button-escape popup__button-escape_avatar"></button>
                <h2 class="popup__title">Обновить аватар</h2>
                <form name="avatar-form" class="form form_popup_avatar" novalidate>
                    <fieldset class="form__fieldset">
                        <input type="url" class="form__input form__input_type-name" name="form-name" id="avatar"
                            placeholder="Ссылка на картинку" required minlength="2">
                        <span class="form__invalid-message avatar-error"></span>
                    </fieldset>
                    <button type="submit" id="avatar-button" aria-label="Создать" class="form__button">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_submit">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть всплывающее окно"
                    class="popup__button-escape popup__button-escape_avatar"></button>
                <h2 class="popup__title">Вы уверены?</h2>
                <form name="submit-form" class="form form_popup_submit" id="submit-form" novalidate>
                    <button type="submit" id="submit-popup-button" aria-label="Создать" class="form__button">Да</button>
                </form>
            </div>
        </div>

        <div class="substrate substrate_while_loading">
            <div class="substrate__container">
                <p class="substrate__letter">l</p>
                <p class="substrate__letter">o</p>
                <p class="substrate__letter">a</p>
                <p class="substrate__letter">d</p>
                <p class="substrate__letter">i</p>
                <p class="substrate__letter">n</p>
                <p class="substrate__letter">g</p>
            </div>
        </div>

        <div class="substrate" id="errorAnimation">
            <div class="substrate__wrapper">
                <div class="substrate__container">
                    <p class="substrate__letter substrate__letter_size_large">4</p>
                    <p class="substrate__letter substrate__letter_size_large">0</p>
                    <p class="substrate__letter substrate__letter_size_large">4</p>
                </div>
                <div class="substrate__container">
                    <p class="substrate__letter">n</p>
                    <p class="substrate__letter">o</p>
                    <p class="substrate__letter">t</p>
                </div>
                <div class="substrate__container">
                    <p class="substrate__letter">f</p>
                    <p class="substrate__letter">o</p>
                    <p class="substrate__letter">u</p>
                    <p class="substrate__letter">n</p>
                    <p class="substrate__letter">d</p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
